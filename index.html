<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="search-bar">
            <p>Keywords</p>
            <input type="text" />
            <button> Enter </button>
        </div>
    </header>
    <main>
        <section class="container">
            <div class="drop-down">
                <select class="filter">
                    <option value="">All Film</option>
                    <option value="bnw">Black & White Film</option>
                    <option value="33">35mm Film</option>
                    <option value="120">120mm Film</option>
                    <option value="slide">Slide Film</option>
                </select>
                <select class="sorted">
                    <option value="">Featured</option>
                    <option value="new-arrival">New Arrivals</option>
                    <option value="low-price">Lowest Price</option>
                    <option value="high-price">Higest Price</option>
                </select>
            </div>
            <div class="contents">
                <div class="products-box">
                    <img class="products-pic" src="img/kentmere-35-100.jpg" alt="Kentmere 35mm ISO-100"/>
                    <div class="description">
                        <p>Kentmere 35mm ISO-100</p>
                    </div>
                </div>
                <div class="products-box">
                    <img class="products-pic" src="img/kentmere-35-400.jpg" alt="Kentmere 35mm ISO-400"/>
                    <div class="description">
                        <p>Kentmere 35mm ISO-400</p>
                    </div>
                </div> 
                <div class="products-box">
                    <img class="products-pic" src="img/kentmere-120-100.jpg" alt="Kentmere 120mm ISO-100"/>
                    <div class="description">
                        <p>Kentmere 120mm ISO-100</p>
                    </div>
                </div>
                <div class="products-box">
                    <img class="products-pic" src="img/kentmere-120-400.jpg" alt="Kentmere 120mm ISO-400"/>
                    <div class="description">
                        <p>Kentmere 120mm ISO-400</p>
                    </div>
                </div>
                <div class="products-box">
                    <img class="products-pic" src="img/kentmere-120-100.jpg" alt="Kentmere 120mm ISO-100"/>
                    <div class="description">
                        <p>Kentmere 120mm ISO-100</p>
                    </div>
                </div>
                <div class="products-box">
                    <img class="products-pic" src="img/ilford-35-3200.jpg" alt="Ilford DELTA 35mm ISO-3200"/>
                    <div class="description">
                        <p>Ilford Delta 35mm ISO-3200</p>
                    </div>
                </div>
                <div class="products-box">
                    <img class="products-pic" src="img/ilford-120-3200.jpg" alt="Ilford DELTA 120mm ISO-3200"/>
                    <div class="description">
                        <p>Ilford Delta 120mm ISO-3200</p>
                    </div>
                </div>
                <div class="products-box">
                    <img class="products-pic" src="img/ilford-sheet-100.jpg" alt="Ilford DELTA 100"/>
                    <div class="description">
                        <p>Ilford Delta 100</p>
                    </div>
                </div>
                <div class="products-box">
                    <img class="products-pic" src="img/ilford-sheet-400.jpg" alt="Ilford HP5 Plus 400"/>
                    <div class="description">
                        <p>Ilford HP5 Plus 400</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <nav>
            <ul class="navigation">
                <li class="nav-items"><a>Products</a></li>
                <li class="nav-items"><a>Shop</a></li>
                <li class="nav-items"><a>Help</a></li>
                <li class="nav-items"><a>Contact</a></li>
            </ul>
        </nav>
    </footer>

</body>
</html>
